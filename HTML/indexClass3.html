<!-- the document type of the page -->
<!DOCTYPE html>

<!-- the default laguage is to be english-->
<html lang="en">

    <!-- the head part of the page mainly holds the metadata for the page -->
    <head>

        <!-- the title element holds the title of this page -->
        <title>Welcome Page</title>

        <!-- the style element is used to write CSS styles on the HTML page itself -->
        <style>
            body {

               }
        </style>

        <!-- the script element is used to write the javascript code on the HTML page itself -->
        <script>

        </script>

        <!-- link is used to source external files like image files and CSS files -->
        <link rel="stylesheet" href=""/>

        <!-- base is udes to specify the base URL for our web page -->
        <!-- this is purely optional and to be written based on the server configuration -->
        <base href="/home"/>

        <!-- meta is used to write more meta information about our page in addition to what is written in the above 5 tags-->
        <meta name="desciption" content="this page is blah blah blah"/>
        <meta name="keywords" content="word1, word2, word3"/>
        <meta charset="utf-8"/>

    </head>

    <!--the body part of the page is the part that is rendered onto web page -->
    <body>

        <!-- the main article -->
        <article>

            <!-- the header of the page -->
            <header>
                <h1> Welcome to my website!</h1>
            </header>

            <!-- the main body of the page-->
            <section>
                <form>

                    <!-- every input field must have a type attribute, an 'id' attribute and a 'name' attribute -->
                    <input type="text" />
                    <input type="checkbox" />
                    <input type="radio" />
                    <input type="password" />
                    <input type="email" />
                    <input type="button" />

                </form>
                <!--
                                <aside>
                                    <iframe src="webpageForm.html"></iframe>
                                </aside>

                            </section>
                -->
                            <!-- the footer of the page -->
            <footer>
                I'm at the bottom
            </footer>

        </article>
    </body>
</html>
